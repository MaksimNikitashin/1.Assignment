<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="contactMe.js"></script>
<link rel="stylesheet" href="desktopOptimization.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid" id="myHeader">
            <a class="navbar-brand" href="welcome.html"><h1 class="h3">Maksim Nikitashin</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="welcome.html">Welcome</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="aboutMe.html">About me</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="resume.html">Resume</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contactMe.html">Contact me</a>
                </li>
              </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3" id="myBody">
        <div id="header">
            <h2>Contact me</h2>
            <p>You can write me via form provided below</p>
        </div>
        <hr>
        <div id="contactMe" class="region">
            
            <h4>Contact form</h4>
            <form onsubmit="sendEmail()" class="was-validated">
                <div class="mb-3">
                  <label for="name" class="form-label">Name:</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mb-3">
                  <label for="surname" class="form-label">Surname:</label>
                  <input type="text" class="form-control" id="surname" placeholder="Enter your surname" name="surname" required>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone number:</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" name="phone" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea type="text" class="form-control" id="message" rows="5" placeholder="Enter your message" name="surname" required></textarea>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary btn-block" id="submitButton">Submit</button>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
